<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- Style to fix the issue of text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }
    .jumbotron {
      padding-top: 1%;
      padding-bottom: 1%;
      margin-bottom: 0%;
    }
    .articleHeadline {
      line-height: 1.5;
    }
    
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          <!-- <i class="fa fa-newspaper-o"></i> Train Schedule</strong> -->
          Train Schedule</strong>
      </h1>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header" style="font-size: 24px; text-align: center; background-color: rgb(228, 167, 167)">
            <strong>Current Train Schedule</strong>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item list-group-item-primary">
                <div class="row" style="text-align: center; font-weight: bold">
                  <div class="col-sm-2">Train Name</div>
                  <div class="col-sm-2">Destination</div>
                  <div class="col-sm-2">Frequency (min)</div>
                  <div class="col-sm-2">Next Arrival</div>
                  <div class="col-sm-4">Minutes Away</div>
                </div>
              </li>
              <li class="list-group-item list-group-item-secondary">
                <div class="row" style="text-align: center">
                  <div class="col-sm-2">Train A</div>
                  <div class="col-sm-2">St. Louis</div>
                  <div class="col-sm-2">20 hr (min)</div>
                  <div class="col-sm-2">14:35</div>
                  <div class="col-sm-4">56</div>
                </div>
              </li>
              <li class="list-group-item list-group-item-secondary">
                <div class="row" style="text-align: center">
                  <div class="col-sm-2">Train B</div>
                  <div class="col-sm-2">Dallas</div>
                  <div class="col-sm-2">12 hr (min)</div>
                  <div class="col-sm-2">18:55</div>
                  <div class="col-sm-4">145</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-header" style="font-size: 24px; text-align: center; background-color:rgb(104, 161, 187)">
              <strong>Add New Train</strong>
          </div>
          <div class="card-body">
          </div>
      </div>
    </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="NYTCode.js"></script>

</body>

</html>
