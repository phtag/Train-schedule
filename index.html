<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">   
  <!-- Style to fix the issue of text extending past card length -->
</head>
<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: rgb(157, 219, 173); color: black;">
      <h1 class="text-center">
        <strong>
          <!-- <i class="fa fa-newspaper-o"></i> Train Schedule</strong> -->
          Trains Galore and Nothing More!</strong>
      </h1>
    </div>
    <!-- Row for Searching New York Times -->
    <div class="row" style="padding-bottom: 0px">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header" id="schedule-card-header">
            <strong>Current Train Schedule</strong>
          </div>
          <div class="card-body" id="my-train-schedule-card">
            <!-- <ul class="list-group list-group-flush" id="my-train-schedule"> -->
              <!-- <ul class="list-group"> -->
              <ul class="list-group">
                  <li class="list-group-item list-group-item-primary my-list-header-row">
                <div class="row" id="my-header-row" style="text-align: center; font-weight: bold">
                  <div class="col-sm-2">Train Name</div>
                  <div class="col-sm-2">Destination</div>
                  <div class="col-sm-2">Frequency (min)</div>
                  <div class="col-sm-2">Next Arrival</div>
                  <div class="col-sm-4">Minutes Away</div>
                </div>
              </li>
            </ul>
            <ul class="list-group list-group-flush" id="my-train-schedule"></ul>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="new-train-card-header">
              <strong>Add New Train</strong>
          </div>
          <div class="card-body">
              <form role="form" id="my-form">
                  <!-- Here we create the text box for capturing the search term-->
                  <div class="form-group my-form-group">
                    <label for="train-name" class="my-labels">Train Name</label>
                    <input type="text" class="form-control my-form-inputs" id="train-name">
                  </div>
                  <div class="form-group my-form-group">
                      <label for="destination" class="my-labels">Destination</label>
                      <input type="text" class="form-control my-form-inputs" id="destination">
                  </div>
                  <div class="form-group my-form-group">
                      <label for="first-train-time" class="my-labels">First Train Time (hh:mm - military time)</label>
                      <input type="text" class="form-control my-form-inputs" id="first-train-time">
                  </div>
                  <div class="form-group my-form-group">
                      <label for="frequency" class="my-labels">Frequency (min)</label>
                    <input type="text" class="form-control my-form-inputs" id="frequency">
                  </div>
                  <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
              </form>
          </div>
      </div>
    </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
